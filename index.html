<script>

       
        var template = Handlebars.templates['products']; //handlebars template declaration

       $.getJSON("products.json",function(items){
           
            var count = 1;
            items.forEach(item => {
                
                
                
                var pGold   =  remove_afre_dot(item.priceGoldAlt.toString());
                var pReg    =  remove_afre_dot(item.priceRetailAlt.toString());

                var imageLink = get_image_url(item.primaryImageUrl.toString());

                var links = item.assocProducts.split(';');
                var l = "";
                for(var i = 0;i < links.length; i++){
                    if(links[i].toString().trim().length > 0){
                        l += '<a href="#" class="url--link">'+links[i].toString().trim().replace('\n','')+'</a>\n';
                    }
                }

                // handlebars template fill
                var item_data = template({
                    name:item.title,
                    product_id:item.productId,
                    goldPrice:pGold,
                    retailPrice:pReg,
                    img_dimensions:imageLink,
                    unitRatio:item.unitRatio,
                    unit:item.unit,
                    unitAlt:item.unitAlt,
                    unitRatioAlt: (parseFloat(item.unitRatio)*parseFloat(item.unitRatioAlt)),
                    code:get_product_code(item.code.toString()),
                    links:l            
                });

                //append template to html
                document.getElementById('products').innerHTML += item_data;
            });
            $('.main-loader-container').hide();
       });
       
            
    
        var bulk_price = function(i){
            
            $(i).toggleClass('unit--active');
            $(i).siblings().toggleClass('unit--active');

            var parent = $(i).closest("div.product.product_horizontal");
            var productId = parent.find('.btn_cart').attr("data-product-id");
            
            //reset counter
            parent.find('input.stepper-input').val(1);
            
            $.getJSON("products.json",function(items){
                items.forEach(item => {
                        if(item.productId == productId){
                            parent.find('.retailPrice').html(item.priceRetail);
                            parent.find('.goldPrice').html(item.priceGold);
                        }
                });             
            });  
       };

       var reg_price = function(i){
            
            $(i).toggleClass('unit--active');
            $(i).siblings().toggleClass('unit--active');

            var parent = $(i).closest("div.product.product_horizontal");
            var productId = parent.find('.btn_cart').attr("data-product-id");
           
            //reset counter
            parent.find('input.stepper-input').val(1);

            $.getJSON("products.json",function(items){
                items.forEach(item => {
                        if(item.productId == productId){
                            var pReg    =   remove_afre_dot(item.priceRetailAlt.toString());
                            var pGold   =   remove_afre_dot(item.priceGoldAlt.toString());
                            parent.find('.retailPrice').html(pReg);
                            parent.find('.goldPrice').html(pGold);
                        }
                });       
            });           
       };

        
       var countUp = function(i){
            
            // devine price containers
            var regPriceContainer = $(i).closest("div.product.product_horizontal").find('.retailPrice');
//            var regPrice = regPriceContainer.html();
            
            var goldPriceContainer = $(i).closest("div.product.product_horizontal").find('.goldPrice');
//            var goldPrice = regPriceContainer.html();
           
            // get div productId
            var parent = $(i).closest("div.product.product_horizontal");
            var productId = parent.find('.btn_cart').attr("data-product-id"); 
                      
                     
           // change sibling counter box value
            var counterBox = $(i).siblings('input');
            var counterBoxValue = $(i).siblings('input').val();
            counterBoxValue++;           
            counterBox.val(counterBoxValue);
           
           if($(i).closest("div.product.product_horizontal").find('.for-pack').hasClass("unit--active") == true){
               $.getJSON("products.json",function(items){
                items.forEach(item => {
                    if(item.productId == productId){
                        var defoultRegPrice     = item.priceRetail;
                        var defoultGoldPrice    = item.priceGold;
                        regPriceContainer.html(remove_afre_dot(defoultRegPrice * counterBoxValue));
                        goldPriceContainer.html(remove_afre_dot(defoultGoldPrice * counterBoxValue));
                    } 
                }); 
            });
           }
           else{
           
               $.getJSON("products.json",function(items){
                    items.forEach(item => {
                        if(item.productId == productId){
                            var defoultRegPrice     = item.priceRetailAlt;
                            var defoultGoldPrice    = item.priceGoldAlt;
                            regPriceContainer.html(remove_afre_dot(defoultRegPrice * counterBoxValue));
                            goldPriceContainer.html(remove_afre_dot(defoultGoldPrice * counterBoxValue));
                        } 
                    }); 
            });
           }
        };
       
        
    
       var countDown = function(i){
            // devine price containers
            var regPriceContainer = $(i).closest("div.product.product_horizontal").find('.retailPrice');
            var goldPriceContainer = $(i).closest("div.product.product_horizontal").find('.goldPrice');
           
            // get div productId
            var parent = $(i).closest("div.product.product_horizontal");
            var productId = parent.find('.btn_cart').attr("data-product-id"); 
           
           // change sibling counter box value
            var counterBox = $(i).siblings('input');
            var counterBoxValue = $(i).siblings('input').val();
            
           // prevent counter going past one 
           if(counterBoxValue > 1){
            counterBoxValue--;           
            counterBox.val(counterBoxValue);
            }
           
           if($(i).closest("div.product.product_horizontal").find('.for-pack').hasClass("unit--active") == true){
               $.getJSON("products.json",function(items){
                items.forEach(item => {
                    if(item.productId == productId){
                        var defoultRegPrice     = item.priceRetail;
                        var defoultGoldPrice    = item.priceGold;
                        regPriceContainer.html(remove_afre_dot(defoultRegPrice * counterBoxValue));
                        goldPriceContainer.html(remove_afre_dot(defoultGoldPrice * counterBoxValue));
                    } 
                }); 
            });
           }
           else{
               $.getJSON("products.json",function(items){
                    items.forEach(item => {
                        if(item.productId == productId){
                            var defoultRegPrice     = item.priceRetailAlt;
                            var defoultGoldPrice    = item.priceGoldAlt;
                            regPriceContainer.html(remove_afre_dot(defoultRegPrice * counterBoxValue));
                            goldPriceContainer.html(remove_afre_dot(defoultGoldPrice * counterBoxValue));
                        } 
                    }); 
            });
           }
       };
        

        // slice string functions   
       function remove_afre_dot(string){
                var s = string.toString();
                var n = s.indexOf('.');
                var x = s.substring(0, n != -1 ? n : s.length);

                return x;
       }

       function get_image_url(str){
           var period = str.lastIndexOf('.');
           var fileUrl = str.substring(0, period);
           var fileExtension = str.substring(period + 1);
           var x = fileUrl + "_220x220_1." + fileExtension;
           return x; 
       }
    
        function get_product_code(str){
            var code = str.substring(5);
            return code;
        }
    
</script>
